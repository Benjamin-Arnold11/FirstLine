<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PyScript Code Runner</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css" />
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #code-input {
            width: 100%;
            height: 150px;
            border: 2px solid #444;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            box-sizing: border-box;
        }
        #output {
            width: 100%;
            min-height: 100px;
            border: 2px solid #444;
            padding: 10px;
            font-family: monospace;
            background-color: #f9f9f9;
            margin-top: 10px;
            white-space: pre-wrap;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Python Code Runner</h1>
    <p>Type your Python code below and click "Run".</p>

    <textarea id="code-input" placeholder="Write your Python code here..."></textarea>
    <br>
    <button id="run-btn">Run</button>

    <div id="output"></div>

    <script type="py" config="python-config">
from pyscript import when, display
import sys, io

@when("click", "#run-btn")
def run_code(event):
    code = Element("code-input").element.value

    # Redirect stdout
    old_stdout = sys.stdout
    sys.stdout = io.StringIO()

    try:
        exec(code)
        output_text = sys.stdout.getvalue()
    except Exception as e:
        output_text = f"Error: {str(e)}"

    # Restore stdout
    sys.stdout = old_stdout

    # Display output
    Element("output").write(output_text)
    </script>

</body>
</html>
